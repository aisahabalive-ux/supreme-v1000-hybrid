    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --dark: #050505;
        }
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .hybrid-card {
            background: rgba(255, 255, 255, 0.02);
            padding: 45px 35px;
            border-radius: 40px;
            border: 1px solid rgba(0, 242, 254, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(0, 242, 254, 0.05);
            backdrop-filter: blur(25px);
            text-align: center;
            width: 360px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        h2.brand-top { font-size: 0.9rem; color: var(--primary); letter-spacing: 5px; text-transform: uppercase; margin-bottom: 8px; opacity: 0.8; }
        h1 {
            font-size: 2.4rem;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-weight: 800;
        }
        .version-badge { font-size: 0.65rem; color: #aaa; letter-spacing: 3px; margin: 15px 0 25px 0; border: 1px solid rgba(255,255,255,0.1); display: inline-block; padding: 4px 12px; border-radius: 50px; }
        
        .status-box { font-size: 0.8rem; color: #888; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 30px; }
        .dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; }

        .payment-box { display: flex; flex-direction: column; gap: 18px; }
        .btn {
            padding: 16px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .paypal { background: #ffc439; color: #111; }
        .stripe { background: #635bff; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); opacity: 0.9; }

        .footer-text { margin-top: 35px; font-size: 0.65rem; color: #444; letter-spacing: 1px; }
    </style>
</head>
