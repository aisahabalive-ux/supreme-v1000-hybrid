<!DOCTYPE html>
<html lang="en">
<head>

    <title>Supreme V1000 | Infinite Hybrid</title>
    
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --dark: #090909;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .hybrid-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(0, 242, 254, 0.3);
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.1);
            backdrop-filter: blur(20px);
            text-align: center;
            width: 350px;
            position: relative;
        }
        h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: 2px;
        }
        .version { font-size: 0.7rem; color: var(--primary); letter-spacing: 4px; margin-bottom: 20px; }
        
        .payment-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .paypal { background: #ffc439; color: #111; }
        .stripe { background: #635bff; color: white; }
        .btn:hover { transform: scale(1.05); opacity: 0.9; }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="hybrid-card">
        <h1>SUPREME V1000</h1>
        <div class="version">INFINITE HYBRID EDITION</div>
        
        <p style="font-size: 0.8rem; color: #aaa;">Status: <span class="status-dot"></span> Online & Verified</p>

        <div class="payment-box">
            <a href="https://www.paypal.me/YOUR_USERNAME" target="_blank" class="btn paypal">

        </p>
    </div>
</body>
</html>
